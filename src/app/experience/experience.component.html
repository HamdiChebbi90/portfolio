<div class="section" id="experience">
  <div class="container py-2 cc-experience">
      <div class="h4 text-center mb-4 title">Work Experience</div>
              <div class="row" *ngFor="let experience of personne[0]?.experience "   >
                  <ul class="timeline">
                      <li>
                          <div class="timeline-badge up bg-green">
                              <i class="fa fa-thumbs-up"></i>
                          </div>
                          <div class="timeline-panel">
                              <div class="row">
                                  <div class="col-lg-6 ">
                                      <div class="h5 mt-0 title">{{experience?.place}}</div>
                                      <div class="h6 mt-0 title">{{experience?.title}}{{experience.startDate | date: 'dd/MM/yyyy'}}----{{experience.endDate | date: 'dd/MM/yyyy'}}</div>
                                      <p align="justify">{{experience.description}}</p>
                                  </div>
                                </div>
                          </div>
                      </li>

                  </ul>
              </div>
  </div>
</div>

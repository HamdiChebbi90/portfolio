<!-- un formulaire pour un cv  -->

<div class="container">
  <div class="row">
   <form #f="ngForm">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Create your CV!!!</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <label for="firstname">Prénom <span class="blue">*</span></label>
              <input ngModel id="firstname" type="text" name="firstname" class="form-control" placeholder="Votre prénom" value="" required>
              <p class="comments"></p>
            </div>
            <div class="col-md-6">
              <label for="name">Nom <span class="blue">*</span></label>
              <input ngModel id="name" type="text" name="name" class="form-control" placeholder="Votre nom" value="" required>
              <p class="comments"></p>
            </div>
            <div class="col-md-6">
              <label for="email">Email <span class="blue">*</span></label>
              <input ngModel id="email" type="email" name="email" class="form-control" placeholder="Votre email" value="" required>
              <p class="comments"></p>
            </div>
            <div class="col-md-6">
              <label for="phone">Téléphone</label>
              <input ngModel id="phone" type="tel" name="phone" class="form-control" placeholder="Votre téléphone" value="">
              <p class="comments"></p>
            </div>
            <!-- adress  -->
            <div class="col-md-12">
              <label for="adress">Adresse</label>
              <input ngModel id="adress" type="text" name="adress" class="form-control" placeholder="Votre adresse" value="">
              <p class="comments"></p>
            </div>
            <!-- image  -->
            <!-- <div class="col-md-12">
              <label for="image">Image</label>
              <input ngModel id="image" type="file" name="image" class="form-control" placeholder="Votre image" value="">
              <p class="comments"></p>
            </div> -->
           <!-- experience -->
            <div class="col-md-12">
              <label for="experience">Expérience</label>
              <select id="experience" name="experience" class="form-control" required>
                <option value="0-2 ans">0-2 ans</option>
                <option value="2-5 ans">2-5 ans</option>
                <option value="5-10 ans">5-10 ans</option>
                <option value="10-20 ans">10-20 ans</option>
                <option value="20-30 ans">20-30 ans</option>
                <option value="30-40 ans">30-40 ans</option>
                <option value="40-50 ans">40-50 ans</option>
                <option value="50-60 ans">50-60 ans</option>
                <option value="60-70 ans">60-70 ans</option>
                <option value="70-80 ans">70-80 ans</option>
                <option value="80-90 ans">80-90 ans</option>
                <option value="90-100 ans">90-100 ans</option>
              </select>
            </div>
            <!-- niveau d'étude -->
            <div class="col-md-12">
              <label for="study">Niveau d'étude</label>
              <select id="study" name="study" class="form-control" required>
                <option value="Bac">Bac</option>
                <option value="Bac+1">Bac+1</option>
                <option value="Bac+2">Bac+2</option>
                <option value="Bac+3">Bac+3</option>
                <option value="Bac+4">Bac+4</option>
                <option value="Bac+5">Bac+5</option>
                <option value="Bac+6">Bac+6</option>
                <option value="Bac+7">Bac+7</option>
                <option value="Bac+8">Bac+8</option>
                <option value="Bac+9">Bac+9</option>
                <option value="Bac+10">Bac+10</option>
              </select>
            </div>
            <!-- compétence -->
            <div class="col-md-12">
              <label for="skill">Compétence</label>
              <select id="skill" name="skill" class="form-control" required>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Angular">Angular</option>
                <option value="Bootstrap">Bootstrap</option>
                <option value="Java">Java</option>
                <option value="PHP">PHP</option>
                <option value="Symfony">Symfony</option>
                <option value="Laravel">Laravel</option>
                <option value="Spring">Spring</option>
                <option value="Hibernate">Hibernate</option>
                <option value="JPA">JPA</option>
                <option value="SQL">SQL</option>
                <option value="MySQL">MySQL</option>
                <option value="PostgreSQL">PostgreSQL</option>
                <option value="MongoDB">MongoDB</option>
                <option value="Git">Git</option>
                <option value="GitHub">GitHub</option>
                <option value="GitLab">GitLab</option>
                <option value="Bitbucket">Bitbucket</option>
                <option value="Jira">Jira</option>
                <option value="Confluence">Confluence</option>
                <option value="Trello">Trello</option>
                <option value="Scrum">Scrum</option>
                <option value="Kanban">Kanban</option>
                <option value="UML">UML</option>
                <option value="Merise">Merise</option>
                <option value="Design Pattern">Design Pattern</option>
                <option value="TDD">TDD</option>
                <option value="BDD">BDD</option>
                <option value="Junit">Junit</option>
                <option value="Mockito">Mockito</option>
                <option value="Jenkins">Jenkins</option>
                <option value="Sonar">Sonar</option>
                <option value="Docker">Docker</option>
                <option value="Kubernetes">Kubernetes</option>
                <option value="AWS">AWS</option>
                <option value=" Azure"> Azure</option>
                <option value="Google Cloud">Google Cloud</option>
                <option value="Heroku">Heroku</option>
                <option value="Digital Ocean">Digital Ocean</option>
                <option value="Linux">Linux</option>
                </select>
            </div>
            <!-- niveau de compétence -->
            <div class="col-md-12">
              <label for="level">Niveau de compétence</label>
              <select id="level" name="level" class="form-control" required>
                <option value="Débutant">Débutant</option>
                <option value="Intermédiaire">Intermédiaire</option>
                <option value="Avancé">Avancé</option>
                <option value="Expert">Expert</option>
              </select>
            </div>
            <!-- langue  et son niveau-->
            <div class="col-md-6">

              <label for="language">Langue</label>
              <select id="language" name="language" class="form-control" required>
                <option value="Français">Français</option>
                <option value="Anglais">Anglais</option>
                <option value="Allemand">Allemand</option>
                <option value="Espagnol">Espagnol</option>
                <option value="Italien">Italien</option>
                <option value="Arabe">Arabe</option>
                <option value="Chinois">Chinois</option>
                <option value="Japonais">Japonais</option>
                <option value="Russe">Russe</option>
                <option value="Portugais">Portugais</option>
                <option value="Turc">Turc</option>
                <option value="Hindi">Hindi</option>
                <option value="Bengali">Bengali</option>
                <option value="Punjabi">Punjabi</option>
                <option value="Coréen">Coréen</option>
                <option value="Telugu">Telugu</option>
                <option value="Marathi">Marathi</option>
                <option value="Tamoul">Tamoul</option>
                <option value="Urdu">Urdu</option>
                <option value="Gujarati">Gujarati</option>
                <option value="Polonais">Polonais</option>
                <option value="Ukrainien">Ukrainien</option>
                <option value="Persan">Persan</option>
                <option value="Malais">Malais</option>
                <option value="Pashto">Pashto</option>
                <option value="Roumain">Roumain</option>
                <option value="Néerlandais">Néerlandais</option>
                <option value="Grec">Grec</option>
                <option value="Tchèque">Tchèque</option>
                <option value="Suédois">Suédois</option>
                <option value="Vietnamien">Vietnamien</option>
                <option value="Indonésien">Indonésien</option>
                <option value="Malayalam">Malayalam</option>
                </select>
            </div>
            <div class="col-md-6">
              <label for="level">Niveau de langue</label>
              <select id="level" name="level" class="form-control" required>
                <option value="Débutant">Débutant</option>
                <option value="Intermédiaire">Intermédiaire</option>
                <option value="Avancé">Avancé</option>
                <option value="Expert">Expert</option>
              </select>
            </div>
            <!-- loisir -->
            <div class="col-md-12">
              <label for="hobby">Loisir</label>
              <select id="hobby" name="hobby" class="form-control" required>
                <option value="Sport">Sport</option>
                <option value="Musique">Musique</option>
                <option value="Cinéma">Cinéma</option>
                <option value="Lecture">Lecture</option>
                <option value="Jeux vidéo">Jeux vidéo</option>
                <option value="Voyage">Voyage</option>
                <option value="Photographie">Photographie</option>
                <option value="Cuisine">Cuisine</option>
                <option value="Théâtre">Théâtre</option>
                <option value="Art">Art</option>
                <option value="Danse">Danse</option>
                <option value="Jardinage">Jardinage</option>
                <option value="Bricolage">Bricolage</option>
                <option value="Collection">Collection</option>
                <option value="Bénévolat">Bénévolat</option>
                <option value="Autre">Autre</option>
              </select>
            </div>
            <!-- description -->
            <div class="col-md-12">
              <label for="description">Description</label>
              <textarea id="description" name="description" class="form-control" placeholder="Votre description" rows="4"></textarea>

            </div>
            <!-- bouton submit -->
            <div class="col-md-12">
              <button type="submit" (click)="onSubmit(f)" class="btn btn-primary pull-right" id="btnContactUs">
                Envoyer
              </button>

            </div>
          </div>
        </div></div>
    </div>

   </form></div>
</div>
